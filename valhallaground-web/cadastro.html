</head>
<body>
    <header>
        <img class="logo" src="imgs/Header-Logo.png" alt="logo">
        <a class="login" href="login.html"><button>Login</button></a>
    </header>
    <div class="navbar">

            <li><a href="index.html">Inicio</a></li>
            <li><a href="cardlist_deslogado.html">Yu-Gi-Oh!</a></li>

   <div class="login_container">
        <form action="homepage_logado.html">
            <h3>Cadastro</h3>
            <hr width="100%">
            <label for="username">Login:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="pwd">Senha:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="pwdAgain">Digite a senha novamente:</label><br>
            <input type="password" id="pwdAgain" name="pwdAgain"><br><br>
            <hr width="100%">
            <h3>Informações pessoais</h3>
            <hr width="100%">
            <label for="name">Nome Completo:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="country">Pais:</label><br>
            <input type="text" id="country" name="country"><br><br>
            <label for="state">Estado:</label><br>
            <input type="text" id="state" name="state"><br><br>
            <label for="age">Idade:</label><br>
            <input type="text" id="age" name="age"><br><br>
            <hr width="100%">
            <input type="submit" value="Cadastrar">
        </form>
   </div>

</body>
</html>
